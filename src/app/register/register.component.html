<div id="wrapper">
  <div class="vertical-align-wrap">
    <div class="vertical-align-middle auth-main">
      <div class="auth-box">
        <div class="top">
          <img src="assets/images/yego-logo.png" alt="yego-logo" />
        </div>
        <div class="card">
          <div class="header">
            <p class="lead">Login to your account</p>
          </div>
          <!--          <ng-container>-->
          <!--            <app-alert-message [options]="alertMessage"></app-alert-message>-->
          <!--          </ng-container>-->
          <div class="body">
            <form
              class="form-auth-small"
              (ngSubmit)="onSubmit()"
              [formGroup]="regForm"
              novalidate
            >
              <div class="form-group">
                <label for="signin-firstname" class="control-label sr-only"
                  >Firstname</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="signin-firstname"
                  formControlName="firstName"
                  placeholder="First Name"
                />
              </div>
              <div class="form-group">
                <label for="signin-lastname" class="control-label sr-only"
                  >Lastname</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="signin-lastname"
                  formControlName="lastName"
                  placeholder="Last Name"
                />
              </div>
              <div class="form-group">
                <label for="signin-email" class="control-label sr-only"
                  >Email</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="signin-email"
                  formControlName="email"
                  placeholder="Email"
                />
              </div>
              <div class="form-group">
                <label for="signin-phone-number" class="control-label sr-only"
                  >Phone Number</label
                >
                <input
                  type="tel"
                  class="form-control"
                  id="signin-phone-number"
                  formControlName="phoneNumber"
                  placeholder="Phone Number"
                />
              </div>
              <div class="form-group">
                <label for="signin-password" class="control-label sr-only"
                  >Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="signin-password"
                  formControlName="password"
                  placeholder="Password"
                />
              </div>
              <div class="form-group">
                <label
                  for="confirm-signin-password"
                  class="control-label sr-only"
                  >Confirm Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="confirm-signin-password"
                  formControlName="confirmPassword"
                  placeholder="Confirm Password"
                />
              </div>
              <!--              <button type="submit" class="btn btn-primary btn-lg btn-block">Register</button>-->
              <button
                type="submit"
                class="btn btn-yego btn-lg btn-block"
                [disabled]="!regForm.valid"
                *ngIf="!isLoading"
              >
                Register
              </button>
              <button
                class="btn btn-yego btn-lg btn-block"
                [disabled]="true"
                *ngIf="isLoading"
              >
                <i class="fa fa-spinner fa-spin" style="margin-right: 5px"></i>
                please wait...
              </button>
              <div class="bottom">
                <span
                  >have an account? <a [routerLink]="['/login']">Login</a></span
                >
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="img-wraaper">
        <img src="assets/svgs/login-img2.svg" alt="" class="img-fluid" />
      </div>
    </div>
  </div>
</div>
