<button
  class="btn btn-sm btn-success pull-right"
  angular4-paystack
  [channels]="['card']"
  [key]="publicKey"
  [email]="userEmail"
  [amount]="amounts"
  [ref]="tRef"
  (close)="paymentCancel()"
  (callback)="onPaymentDone($event)"
  [class]="'btn btn-primary btn-lg'"
  [disabled]="isDisabled"
>
  <ng-content></ng-content>
</button>
