<div id="wrapper">
  <div class="vertical-align-wrap">
    <div class="vertical-align-middle auth-main">
      <div class="auth-box">
        <div class="top">
          <img src="assets/images/logo-light.png" alt="DGPay" />
        </div>
        <div class="card">
          <div class="header">
            <p class="lead">Verifying User Account</p>
          </div>
          <div class="body">
            <p>... verifying email address <i class="fa fa-spinner"></i></p>
            <button type="submit" class="btn btn-primary btn-lg btn-block" *ngIf="resendVerificationLink">
              Resend Verification Link
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
